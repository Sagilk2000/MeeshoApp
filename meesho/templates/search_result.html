{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>search results</h3>
    {% for every in object_list %}
    <div>
        <h3><a href="{% url 'details' every.pk%}"> {{every.title}}</a> </h3>
        <img src="{{every.img_url}}">
    </div>
    {% empty %}
    <h5 class="text-danger">Nothing Found :(</h5>
    {% endfor %}
</body>
</html>
{% endblock content %}
